<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>

    <div class="">
        <div class="jumbotron">
            <!-- Header Navigation -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header page-scroll">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#page-top">Admin Panel</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="hidden">
                                <a href="#page-top"></a>
                            </li>
                            <!--                            <li class="page-scroll">
                                                            <a href="#portfolio">Current News</a>
                                                        </li>-->
                            <li class="page-scroll">
                                <h:link value="Create New" outcome="factoryNews" />
                            </li>
                            <!--                    <li class="page-scroll">
                                                    <a href="#contact">Contact</a>
                                                </li>-->
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>
    </div>
    <body>
        <h:form>
            <div class="container">
                <!--<div class="row"></div>-->
                <div class="">


                    <h:dataTable value="#{ctrlNews.noticias}" var="notas" 
                                 captionStyle=""
                                 styleClass="table table-bordered table-hover">
                        <f:facet name="caption">NOTICIAS</f:facet>

                        <h:column headerClass="columnHeader">
                            <f:facet name="header">#</f:facet>
                                #{notas.idComponente}
                        </h:column>
                        <h:column headerClass="columnHeader">
                            <f:facet name="header">Imagen</f:facet>
                            <h:graphicImage class="img-responsive" width="120" height="140"  value="resources/img/portfolio/#{notas.aliasImg}" />
                        </h:column>
                        <h:column headerClass="columnHeader">
                            <f:facet name="header">Titulo</f:facet>
                                #{notas.titulo}
                        </h:column>
                        <h:column headerClass="columnHeader">
                            <f:facet name="header">Fecha de creacion</f:facet>
                                #{notas.fecha}
                        </h:column>
                        <h:column headerClass="columnHeader">
                            <f:facet name="header">Estado</f:facet>
                                #{notas.estatus}
                        </h:column>
                        <h:column headerClass="columnHeader">
                            <f:facet name="header">Genero</f:facet>
                                #{notas.genero}
                        </h:column>
                        <h:column headerClass="columnHeader">
                            <f:facet name="header">Video</f:facet>
                                #{notas.urlVideo}
                        </h:column>
                        <h:column headerClass="columnHeader">
                            <f:facet name="header">Editar</f:facet>
                            <h:commandButton value="Editar" class="btn btn-default btn-block"/>
                        </h:column>


                    </h:dataTable>
                </div>
            </div>
        </h:form>
        <h:outputScript library="js" name="jquery.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
    </body>
</html>
