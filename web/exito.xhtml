<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{msgs.tabla}</title>
                <h:outputStylesheet library="css" name="style.css"/>
                <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <div align="center">
            <br></br>
            <h:form>
                <h:commandLink action="#{participante.españolAction}">#{msgs.español}</h:commandLink><br></br>
            <h:commandLink action="#{participante.inglesAction}">#{msgs.ingles}</h:commandLink>
            <div class="tam">
                <h:dataTable value="#{participante.personas}" var="datos" 
                             captionStyle="font-size:0.95em; font-style:italic" style="width:250px;"
                             styleClass="orders" headerClass="ordersHeader" columnClasses="oddColumn,evenColumn,oddColumn,evenColumn">
                    <f:facet name="caption">#{msgs.datosBd}</f:facet>
                    
                    <h:column headerClass="columnHeader">
                        <f:facet name="header">#{msgs.idEmp}</f:facet>
                            #{datos.idEmpleado}
                    </h:column>
                    
                    <h:column headerClass="columnHeader">
                        <f:facet name="header">#{msgs.nombre}</f:facet>
                            #{datos.nombreCompleto}
                        </h:column>
                    
                        <h:column headerClass="columnHeader">
                            <f:facet name="header">#{msgs.edad}</f:facet>
                                #{datos.edad}
                        </h:column>
                    
                    <h:column headerClass="columnHeader">                        
                        <h:commandLink  value="#{msgs.eliminar}" action="#{participante.eliminar(datos)}"/>
                    </h:column>
                </h:dataTable>
                </div>
                <br></br><br></br><br></br>
                
            </h:form>
        
            <div class="col2">
            <h:form>
            <h3>#{msgs.insertaReg}</h3>
            <table>
                <tr>
                    <td>#{msgs.idEmp}</td>
                    <td><h:inputText id="ide" value="#{participante.ide}" required="true" requiredMessage="#{msgs.ide}">
                        <f:validateLength minimum="1" maximum="5" /></h:inputText></td>
                </tr>
                <tr> 
                    <td>#{msgs.nombre}</td>
                    <td><h:inputText id="nom" value="#{participante.nom}" required="true" requiredMessage="#{msgs.nom}">
                        <f:validateLength minimum="1" maximum="8" /></h:inputText></td>
                </tr>
                <tr> 
                    <td>#{msgs.edad}</td>
                    <td><h:inputText id="eda" value="#{participante.eda}" required="true" requiredMessage="#{msgs.eda}">
                        <f:validateLength minimum="1" maximum="2" /></h:inputText></td>
                </tr>
            </table>
            <br></br>
            <h:commandButton class="btn" type="submit" value="#{msgs.insertar}" action="#{participante.insertar}"/>
            <br></br>
        </h:form>
            </div>
         
            
        </div>
    </h:body>
</html>
